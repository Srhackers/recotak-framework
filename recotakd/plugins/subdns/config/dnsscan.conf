[General]
# debuglevels: ERROR, WARNING, DEBUG, INFO
debuglevel = ERROR

[Scanner]
useSocks = no
socksServer = 127.0.0.1:8080

[Threading]
threads=400

[Output]
# You can chose, whether to name the file using a specific pattern or 
# a concret file name. The following keywords exist: {domain} (e.g. 'curesec.com'), 
# {file} (e.g. '.xml').
#file_format={domain}.{file}
file_format=scan.{file}
xml=no
txt=yes
